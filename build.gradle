buildscript {
  ext {
    kotlinVersion = "1.3.72"
  }
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath "com.android.tools.build:gradle:3.6.3"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

task clean {
  doLast {
    delete "$rootDir/build"
  }
}
